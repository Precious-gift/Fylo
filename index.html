<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fylo</title>
        <link type="text/css" href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="row container">
            <div class="col-5 icon">
                <div class="logo">
                    <img src="images/logo.svg">
                </div>
                <div class="icons">
                    <div class="icon-1"><img src="images/icon-document.svg"></div>
                    <div class="icon-2"><img src="images/icon-folder.svg"></div>
                    <div class="icon-3"><img src="images/icon-upload.svg"></div>
                </div>
            </div>
            <div class="col-1 space"></div>
            <div class="col-6 progress">
                <div class="text"><p>You've used <span id="storage">815 GB</span>  of data storage</p></div>
                <div class="bar">
                    <div class="inside-bar">
                        <div class="pin"></div>
                    </div>
                </div>
                <div class="status">
                    <div class="begin"><p>0 GB</p></div>
                    <div class="end"><p>1000 GB</p></div>
                </div>
            </div>
        </div>
        <div class="pop"><P><span id="number">185</span>GB LEFT</P></div>
    </body>
</html>
